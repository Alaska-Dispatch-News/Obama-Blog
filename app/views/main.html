<div class="col-lg-3 col-lg-offset-1 text-right side-bar">
  <div class="row text-fixed">
    <h1>President Obama's Visit to Alaska</h1>
    <h2>#obamaAK</h2>
    <h3><a href="mailto:submissions@alaskadispatch.com">Submit your photos</a></h3>
  </div>
</div>

<div class="col-lg-7 col-lg-offset-0">
  <!--Sets up the parametres for the infinite-scroll directive-->
  <div infinite-scroll="article.nextPage()" infinite-scroll-disabled="article.busy" infinite-scroll-distance="1">
    <div ng-repeat="article in article.items" class="blog-post">

      <div class="blog-post-content">

          <div class="row">
            <div class="col-lg-6 blog-post-topic">
              <p ng-bind-html="to_trusted(article.topics)"></p>
            </div>
            <div class="col-lg-6 blog-post-date">
              <p ng-bind-html="to_trusted(article.posted)"></p>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <a href="http://adn.com/{{ article.path }}"><h1 class="blog-post-header" ng-bind-html="to_trusted(article.node_title)"></h1></a>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 blog-post-author">
              <p ng-bind-html="to_trusted(article.author)"></p>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <span ng-class="blog-post-thumbnail" ng-bind-html="to_trusted(article.image_940)"></span>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <span ng-bind-html="to_trusted(article.teaser)"></span>
              <h3 class="blog-post-readmore"><a href="http://adn.com{{ article.path }}">Read More >></a></h3>
            </div>
          </div>

      </div>

    </div>
  </div>
</div>
